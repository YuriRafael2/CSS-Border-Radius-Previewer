<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-Radius</title>
</head>
<body>

    <main>
        <div class="left-range">
            <input id="leftBot" value ="0" type="range" min="0" max="100">
            <input id="leftTop" value ="0" type="range" min="0" max="100">
        </div>

        
        <div id="box"></div>

        <div class="right-range">
            <input id="rightBot" value ="0" type="range" min="0" max="100">
            <input id="rightTop" value ="0" type="range" min="0" max="100">
        </div>

        <div class="top-range">
            <input id="topLeft" value ="0" type="range" min="0" max="100">
            <input id="topRight" value ="0" type="range" min="0" max="100">
        </div>
        
        <div class="bottom-range">
            <input id="botLeft" value ="0" type="range" min="0" max="100">
            <input id="botright" value ="0" type="range" min="0" max="100">
        </div>
        
        
    </main>

    <script src="script.js"></script>
    
</body>
</html>
